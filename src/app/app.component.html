<form #signupForm="ngForm" >
<div class="p-3 mb-2 bg-secondary text-white rounded ">
    <form class="row g-3 "  >
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email:</label>
      <input type="email" class="form-control" [(ngModel)]="Email" name="email" pattern="[a-z0-9]+@[a-z.]*" #emailValidation ="ngModel" id="inputEmail4" placeholder="Enter Valid Email" required>
    </div>
 
<span *ngIf="emailValidation.invalid" > enter valid mail
</span>

    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password:</label>
      <input type="password" class="form-control" id="inputPassword4" name="password" [(ngModel)]="Password"  #paswordValidation="ngModel"    placeholder="Enter Password" required>
    
  
    </div>
    <div class="col-6">
      <label for="inputAddress" class="form-label"> Present Address: </label>
      <input type="text" class="form-control"  #addressValidation="ngModel" name="PresentAddress" [(ngModel)]="PresentAddress" placeholder="Enter Present Address ">
      <span

      *ngIf="PresentAddress.invalid"> enter valid present address
    </span>
  
        </div>
   
   
    <div class="col-6">
      <label for="inputAddress2" class="form-label"> Permanent Address: </label>
      <input type="text" class="form-control" id="inputAddress2" [(ngModel)]="PermanentAddress" name="PermanentAddress" #PermanentaddressValidation="ngModel" placeholder="Enter Permanent Address">
      <span

      *ngIf="PermanentaddressValidation.invalid"style="color:red;"> enter valid permanent address
    </span>

      </div>
    
    
    <div class="col-md-4">
      <label for="inputCity" class="form-label">City:</label>
      <input type="text" class="form-control" id="inputCity" name="City" placeholder="City">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State: </label>
      <select id="inputState" class="form-select"  [(ngModel)]="State" name="State" #stateValidation="ngModel" >
        <option selected> Select State</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Goa">Goa</option>
              <option value="Telangana">Telangana</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
      </select>
      <span

      *ngIf="stateValidation.touched && stateValidation.invalid" style="color:red;"> enter valid state
    </span>
    </div>
    <div class="col-md-4">
      <label for="inputZip" class="form-label">Pin Code:</label>
      <input type="text" class="form-control" id="inputZip" name="pincode"placeholder="Pincode">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" >
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="button" (click)="Onsubmit()"  class="btn btn-primary"  >Sign in</button>
    </div>
    
  </form>
