<div class="p-3 mb-2 bg-secondary text-white rounded ">
    <form class="row g-3  "  #signupForm="ngForm" >
    <div class="col-md-3">
      <label for="inputEmail4" class="form-label">Email:</label>
      <input type="email" class="form-control" [(ngModel)]="Email" name="email" pattern="[a-z0-9]+@[a-z.]*" #emailValidation ="ngModel" id="inputEmail4" placeholder="Enter Valid Email" required>
      <div *ngIf="emailValidation.touched &&emailValidation.invalid" style="color:red;">Enter Valid Email</div>
    </div>

    <div class="col-md-3">
      <label for="inputPassword4" class="form-label">Password:</label>
      <input type="password" class="form-control" id="inputPassword4" name="password" [(ngModel)]="Password"  #paswordValidation="ngModel" placeholder="Enter Password" required>
      <div *ngIf="paswordValidation.touched &&paswordValidation.invalid" style="color:red;">Enter Valid Password</div>
    </div>
    <div class="col-3">
      <label for="inputAddress" class="form-label"> Present Address: </label>
      <input type="text" class="form-control"  #addressValidation="ngModel" name="PresentAddress" [(ngModel)]="PresentAddress" placeholder="Enter Present Address " required="">
      <div *ngIf="addressValidation.touched &&addressValidation.invalid" style="color:red;">Enter Valid Address</div>
        </div>
   
   
    <div class="col-3">
      <label for="inputAddress2" class="form-label"> Permanent Address: </label>
      <input type="text" class="form-control" id="inputAddress2" [(ngModel)]="PermanentAddress" name="PermanentAddress" #PermanentaddressValidation="ngModel" placeholder="Enter Permanent Address" required>
      <div *ngIf="PermanentaddressValidation.touched &&PermanentaddressValidation.invalid" style="color:red;">Enter Valid Address</div>
      </div>
    
    
    <div class="col-md-4">
      <label for="inputCity" class="form-label">City:</label>
      <input type="text" class="form-control" id="inputCity" name="City"  [(ngModel)]="City"  placeholder="City" #CityValidation="ngModel" required>
      <div *ngIf="CityValidation.touched &&CityValidation.invalid" style="color:red;">Enter Valid Address</div>
    </div>


    <div class="col-md-4">
      <label for="inputState" class="form-label">State: </label>
      <select id="inputState" class="form-select"  [(ngModel)]="State" name="State" #stateValidation="ngModel" required >
        <option selected> Select State</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Goa">Goa</option>
              <option value="Telangana">Telangana</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
      </select>
      <div *ngIf="stateValidation.touched &&stateValidation.invalid" style="color:red;">Select State </div>
    </div>
    <div class="col-md-4">
      <label for="inputZip" class="form-label">Pin Code:</label>
      <input type="text" class="form-control" id="inputZip" name="pincode"placeholder="Pincode" [(ngModel)]="Pincode" name="Pincode" #pinValidation="ngModel" required>
      <div *ngIf="pinValidation.touched &&pinValidation.invalid" style="color:red;">Enter Pincode </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" >
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
  </form>
  <div class="col-12">
    <button type="button" (click)="Onsubmit();signupForm.reset()"  class="btn btn-primary" *ngIf="signupForm.valid" >Sign in</button>
    </div>
</div>
